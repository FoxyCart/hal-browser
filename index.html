<head>
<meta charset="utf-8">
<title>The FoxyCart Hypermedia API</title>
<link rel="stylesheet" media="screen" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.19/themes/base/jquery-ui.css" />
<link rel="stylesheet" media="screen" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.19/themes/ui-lightness/jquery-ui.css" />
<link rel="stylesheet" media="screen" href="vendor/css/bootstrap.css" />
<style type="text/css">
body {
    padding-left: 40px;
}
</style>
<link rel="stylesheet" media="screen" href="vendor/css/bootstrap-responsive.css" />
<link rel="stylesheet" media="screen" href="styles.css" />
    <style type="text/css">

.node circle {
  cursor: pointer;
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font-size: 11px;
}

path.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

    </style>
    <script src="vendor/js/d3.v2.min.js"></script>
  </head>
  <body>
    <div id="body">
    </div>
    <script type="text/javascript">

var m = [20, 120, 20, 120],
    w = 2500 - m[1] - m[3],
    h = 800 - m[0] - m[2],
    i = 0,
    root;

var tree = d3.layout.tree()
    .size([h, w]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var vis = d3.select("#body").append("svg:svg")
    .attr("width", w + m[1] + m[3])
    .attr("height", h + m[0] + m[2])
  .append("svg:g")
    .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

d3.json("relationships.php", function(json) {
  root = json;
  root.x0 = h / 2;
  root.y0 = 0;

  function toggleAll(d) {
    if (d.children) {
      d.children.forEach(toggleAll);
      toggle(d);
    }
  }

  //toggle(root.children[1]);
  //toggle(root.children[2]);
  
  
  // Initialize the display to show a few nodes.
  root.children.forEach(toggleAll);
  // expand store
  toggle(root.children[7]);
  // expand carts
  toggle(root.children[7].children[5]);
  toggle(root.children[7].children[5].children[5]);
  toggle(root.children[7].children[5].children[5].children[5]);
  toggle(root.children[7].children[5].children[5].children[5].children[5]);
  // expand transactions
  toggle(root.children[7].children[6]);
  toggle(root.children[7].children[6].children[5]);
  toggle(root.children[7].children[6].children[5].children[4]);
  // expand subscriptions
  toggle(root.children[7].children[7]);
  toggle(root.children[7].children[7].children[5]);
  // expand product_categories
  toggle(root.children[7].children[9]);
  toggle(root.children[7].children[9].children[5]);
  toggle(root.children[7].children[9].children[5].children[3]);
  toggle(root.children[7].children[9].children[5].children[3].children[3]);
  // expand coupons
  toggle(root.children[7].children[11]);
  toggle(root.children[7].children[11].children[5]);
  toggle(root.children[7].children[11].children[5].children[2]);
  toggle(root.children[7].children[11].children[5].children[2].children[5]);

  
  /*
  // expand user
  toggle(root.children[3]);
  // expand default store
  toggle(root.children[3].children[2]);
  // expand attributes
  toggle(root.children[3].children[2].children[1]);
  toggle(root.children[3].children[2].children[1].children[5]);
  // expand customers
  toggle(root.children[3].children[2].children[4]);
  toggle(root.children[3].children[2].children[4].children[5]);
  // expand transactions
  toggle(root.children[3].children[2].children[6]);
  toggle(root.children[3].children[2].children[6].children[4]);
  toggle(root.children[3].children[2].children[6].children[4].children[5]);
  toggle(root.children[3].children[2].children[6].children[4].children[5].children[3]);
  toggle(root.children[3].children[2].children[7]);
  toggle(root.children[3].children[2].children[7].children[5]);
  toggle(root.children[3].children[2].children[9]);
  toggle(root.children[3].children[2].children[9].children[5]);
  toggle(root.children[3].children[2].children[9].children[5].children[2]);
  */
  update(root);
});

function update(source) {
  var duration = d3.event && d3.event.altKey ? 5000 : 500;

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse();

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Update the nodes…
  var node = vis.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("svg:g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", function(d) { toggle(d); update(d); });

  nodeEnter.append("svg:circle")
      .attr("r", 1e-6)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeEnter.append("svg:text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r", 4.5)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = vis.selectAll("path.link")
      .data(tree.links(nodes), function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("svg:path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
    .transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children.
function toggle(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
}

    </script>
